<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 1.8rem;
            font-weight: 300;
        }

        .progress {
            margin-bottom: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 400px;
            height: 250px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-back {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            transform: rotateY(180deg);
        }

        .card-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .card-word {
            font-size: 1.8rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .card-hint {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-top: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .btn-next {
            background: white;
            color: #1a1a2e;
        }

        .btn-shuffle {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-knew-it {
            background: #38ef7d;
            color: #1a1a2e;
        }

        .btn-didnt-know {
            background: #ff6b6b;
            color: white;
        }

        .score {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.5;
            text-align: center;
        }

        @media (max-width: 500px) {
            .card-word {
                font-size: 1.4rem;
            }

            .card-container {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <h1>German Flashcards</h1>
    <p class="progress">Card <span id="current">1</span> of <span id="total">0</span></p>

    <div class="card-container" onclick="flipCard()">
        <div class="card" id="card">
            <div class="card-face card-front">
                <div class="card-label">German</div>
                <div class="card-word" id="german-word"></div>
                <div class="card-hint">tap to flip</div>
            </div>
            <div class="card-face card-back">
                <div class="card-label">English</div>
                <div class="card-word" id="english-word"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-didnt-know" onclick="markAndNext(false)">Didn't Know</button>
        <button class="btn-knew-it" onclick="markAndNext(true)">Knew It</button>
    </div>

    <div class="controls" style="margin-top: 15px;">
        <button class="btn-shuffle" onclick="shuffleCards()">Shuffle</button>
        <button class="btn-next" onclick="nextCard()">Skip</button>
    </div>

    <p class="score">Score: <span id="correct">0</span> / <span id="attempted">0</span></p>
    <p class="instructions">Press spacebar to flip, arrow keys to navigate</p>

    <script>

            { german: "zumindest", english: "at least" },
            { german: "Die Behauptung", english: "the claim" },
            { german: "erkundigen", english: "to inquire" },
            { german: "beantragen", english: "to apply for" },
            { german: "ausgeben", english: "to spend out" },
            { german: "Zeit verbringen", english: "to spend time" },
            { german: "verkaufen", english: "to sell" },
            { german: "überlegen", english: "to think about" },
            { german: "besuchen", english: "to visit (a place or person)" },
            { german: "besichtigen", english: "to visit and look at in detail" },
            { german: "abholen", english: "to collect" },
            { german: "vor kurzem / in letzter Zeit", english: "recently" },
            { german: "die Lieferung", english: "the delivery" },
            { german: "Geld ausgeben", english: "to spend money" },
            { german: "Vor allem", english: "mainly / most of all / first of all" },
            { german: "Das heißt", english: "that means" },
            { german: "Stehen auf", english: "to be really into something" }
        ];

        let cards = [...flashcards];
        let currentIndex = 0;
        let correct = 0;
        let attempted = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function shuffleCards() {
            cards = shuffleArray([...flashcards]);
            currentIndex = 0;
            showCard();
        }

        function showCard() {
            const card = document.getElementById('card');
            card.classList.remove('flipped');

            document.getElementById('german-word').textContent = cards[currentIndex].german;
            document.getElementById('english-word').textContent = cards[currentIndex].english;
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = cards.length;
        }

        function flipCard() {
            const card = document.getElementById('card');
            card.classList.toggle('flipped');
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % cards.length;
            showCard();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            showCard();
        }

        function markAndNext(knew) {
            attempted++;
            if (knew) correct++;
            document.getElementById('correct').textContent = correct;
            document.getElementById('attempted').textContent = attempted;
            nextCard();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flipCard();
            } else if (e.code === 'ArrowRight') {
                nextCard();
            } else if (e.code === 'ArrowLeft') {
                prevCard();
            } else if (e.code === 'KeyK') {
                markAndNext(true);
            } else if (e.code === 'KeyD') {
                markAndNext(false);
            }
        });

        // Initialize
        shuffleCards();
    </script>
</body>
</html>
